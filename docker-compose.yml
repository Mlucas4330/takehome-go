services:
    db:
        image: postgres:16
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
            POSTGRES_DB: appdb
        ports:
            - '5432:5432'
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U app -d appdb']
            interval: 5s
            timeout: 3s
            retries: 10
        volumes:
            - dbdata:/var/lib/postgresql/data

    flyway:
        image: flyway/flyway:10
        depends_on:
            db:
                condition: service_healthy
        command: -configFiles=/flyway/conf/flyway.conf migrate
        volumes:
            - ./migrations:/flyway/sql
            - ./docker/flyway/conf:/flyway/conf

    api:
        build:
            context: .
            dockerfile: docker/Dockerfile
        environment:
            DB_DSN: 'host=db user=app password=app dbname=appdb port=5432 sslmode=disable TimeZone=UTC'
            PORT: '8080'
        depends_on:
            flyway:
                condition: service_completed_successfully
        ports:
            - '8080:8080'

volumes:
    dbdata:
